<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="js.js">
<title>
calc
</title>
<script>
function calc() {
    let k = parseFloat(document.getElementById('k').value);
    let s = parseFloat(document.getElementById('s').value);
    console.log('k=', k)
    console.log('s=', s)
    let result_u = (Math.pow(Math.sin(k + 4 * s - 2), 2) / k + Math.sqrt(s)) - 1;
    let result_w = 2 * k + Math.abs(3 - s) * Math.cos(k + 1); 
    document.getElementById("result_u").value = result_u;
    document.getElementById("result_w").value = result_w;
};
</script>
</head>
<body>
    <br>
    
    <section id="overlay">
        <center>
                <br>
            <h1>calc.exe</h1>   
                <br>
            k = <input type="text" id = "k" name = "k"> 
                <br>
                <br>
            s = <input type=  "text" id = "s" name = "s">
                <br>
                <br>
            <input type = "button" id="btn" name="btn" value = "Click me" onclick = "calc()">
                <br>    
                <hr>
            result u = <input type = "text" id = "result_u" name = "result_u" size = 15>
                <br>
                <br>
            result w = <input type = "text" id = "result_w" name = "result_w" size = 15>
        </center>
    </section>
</body>
</html>
